name: Build, Deploy to ECR and Infrastructure

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: flask-ip-app
  TERRAFORM_VERSION: 1.6.0

jobs:
  build-and-push:
    name: Build Docker Image and Push to ECR
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get AWS Account ID
        id: get-account-id
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account_id=$ACCOUNT_ID" >> $GITHUB_OUTPUT

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build Docker image
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker tag $ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          # Push image to ECR
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "Image pushed to ECR: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

      - name: Output image URI
        run: |
          echo "Image URI: ${{ steps.build-image.outputs.image }}"
          echo "Latest tag: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest"

  terraform-deploy:
    name: Deploy Infrastructure with Terraform
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name != 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Format Check
        working-directory: ./terraform
        run: terraform fmt -check

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Validate
        working-directory: ./terraform
        run: terraform validate

      - name: Terraform Plan
        working-directory: ./terraform
        run: terraform plan -out=tfplan
        continue-on-error: false

      - name: Terraform Apply
        working-directory: ./terraform
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: terraform apply -auto-approve tfplan

      - name: Output Terraform Results
        working-directory: ./terraform
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          echo "## Infrastructure Deployment Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### CloudFront Distribution" >> $GITHUB_STEP_SUMMARY
          echo "- URL: $(terraform output -raw cloudfront_url)" >> $GITHUB_STEP_SUMMARY
          echo "- Domain: $(terraform output -raw cloudfront_domain_name)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ECS Resources" >> $GITHUB_STEP_SUMMARY
          echo "- Cluster: $(terraform output -raw ecs_cluster_name)" >> $GITHUB_STEP_SUMMARY
          echo "- Service: $(terraform output -raw ecs_service_name)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ALB" >> $GITHUB_STEP_SUMMARY
          echo "- DNS: $(terraform output -raw alb_dns_name)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ECR Repository" >> $GITHUB_STEP_SUMMARY
          echo "- URL: $(terraform output -raw ecr_repository_url)" >> $GITHUB_STEP_SUMMARY
          
          echo "CloudFront URL: $(terraform output -raw cloudfront_url)"
          echo "ALB DNS: $(terraform output -raw alb_dns_name)"
          
          # Save outputs for next job
          echo "CLUSTER_NAME=$(terraform output -raw ecs_cluster_name)" >> $GITHUB_ENV
          echo "SERVICE_NAME=$(terraform output -raw ecs_service_name)" >> $GITHUB_ENV
          echo "ECR_REPOSITORY_URL=$(terraform output -raw ecr_repository_url)" >> $GITHUB_ENV

  deploy-ecs:
    name: Deploy Image to ECS
    runs-on: ubuntu-latest
    needs: terraform-deploy
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Initialize Terraform (for outputs only)
        working-directory: ./terraform
        run: terraform init -backend=false

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Get Current Task Definition
        id: task-def
        run: |
          CLUSTER_NAME=$(terraform -chdir=./terraform output -raw ecs_cluster_name)
          SERVICE_NAME=$(terraform -chdir=./terraform output -raw ecs_service_name)
          
          TASK_DEFINITION_ARN=$(aws ecs describe-services \
            --cluster $CLUSTER_NAME \
            --services $SERVICE_NAME \
            --query 'services[0].taskDefinition' \
            --output text)
          
          echo "TASK_DEFINITION_ARN=$TASK_DEFINITION_ARN" >> $GITHUB_ENV
          echo "CLUSTER_NAME=$CLUSTER_NAME" >> $GITHUB_ENV
          echo "SERVICE_NAME=$SERVICE_NAME" >> $GITHUB_ENV
          
          # Get task definition JSON
          aws ecs describe-task-definition \
            --task-definition $TASK_DEFINITION_ARN \
            --query 'taskDefinition' > task-definition.json

      - name: Update Task Definition with New Image
        run: |
          ECR_REPO_URL=$(terraform -chdir=./terraform output -raw ecr_repository_url)
          NEW_IMAGE="$ECR_REPO_URL:latest"
          
          echo "Updating task definition with image: $NEW_IMAGE"
          
          # Use jq to update the image in the task definition
          jq ".containerDefinitions[0].image = \"$NEW_IMAGE\"" task-definition.json > updated-task-definition.json
          
          # Remove fields that can't be included in register-task-definition
          jq 'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)' updated-task-definition.json > final-task-definition.json

      - name: Register New Task Definition
        id: register-task
        run: |
          TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://final-task-definition.json \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          
          echo "NEW_TASK_DEF_ARN=$TASK_DEF_ARN" >> $GITHUB_ENV
          echo "Registered new task definition: $TASK_DEF_ARN"

      - name: Update ECS Service
        run: |
          echo "Updating ECS service with new task definition..."
          aws ecs update-service \
            --cluster ${{ env.CLUSTER_NAME }} \
            --service ${{ env.SERVICE_NAME }} \
            --task-definition ${{ env.NEW_TASK_DEF_ARN }} \
            --force-new-deployment \
            --query 'service.serviceName' \
            --output text
          
          echo "ECS service update initiated"

      - name: Wait for Service to Stabilize
        run: |
          echo "Waiting for ECS service to reach stable state..."
          aws ecs wait services-stable \
            --cluster ${{ env.CLUSTER_NAME }} \
            --services ${{ env.SERVICE_NAME }}
          
          echo "ECS service is now stable with new deployment"

      - name: Get Deployment Status
        run: |
          echo "## ECS Deployment Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          DEPLOYMENT=$(aws ecs describe-services \
            --cluster ${{ env.CLUSTER_NAME }} \
            --services ${{ env.SERVICE_NAME }} \
            --query 'services[0].deployments[0]' \
            --output json)
          
          echo "### Deployment Details" >> $GITHUB_STEP_SUMMARY
          echo "- Status: $(echo $DEPLOYMENT | jq -r '.status')" >> $GITHUB_STEP_SUMMARY
          echo "- Desired Count: $(echo $DEPLOYMENT | jq -r '.desiredCount')" >> $GITHUB_STEP_SUMMARY
          echo "- Running Count: $(echo $DEPLOYMENT | jq -r '.runningCount')" >> $GITHUB_STEP_SUMMARY
          echo "- Task Definition: $(echo $DEPLOYMENT | jq -r '.taskDefinition')" >> $GITHUB_STEP_SUMMARY
          
          echo "Deployment completed successfully!"
